# ~/.config/espanso/match/base.yml or a custom file
matches:
  - trigger: ":gnewf"
    replace: "{{output}}" # Espanso will replace the trigger with the value of the 'output' variable
    vars:
      - name: output
        type: shell
        params:
          # Call your main script that handles the entire form and output generation
          # !! MAKE SURE THIS IS THE ABSOLUTE PATH TO YOUR NEW SCRIPT !!
          cmd: "~/.config/espanso/scripts/generate_func.sh go"

